
name: Deloy to Kodo

on: 
  push:
  repository_dispatch:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      # 拉取代码 https://github.com/actions/checkout
      - uses: actions/checkout@v3
      # 设置缓存
      - uses: actions/cache@v3
        id: node-modules
        with:
          path: node_modules/
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
      # 安装依赖
      - name: Install Deps
        if: steps.node-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      # 构建
      - name: Build
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: yarn build
      # 上传七牛云 https://github.com/saltbo/uptoc
      - uses: saltbo/uptoc@master
        with:
          driver: qiniu
          region: cn-south-1 # cn-north-1, cn-south-1
          bucket: tenvix
          exclude: .cache,.git,.github,.gitignore
          dist: dist
          saveroot: avatar-box
        env:
          UPTOC_UPLOADER_AK: ${{ secrets.QINIUAK }}
          UPTOC_UPLOADER_SK: ${{ secrets.QINIUSK }}
